<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h1>Welcome</h1>
    <input id="username-input" placeholder="Username">
    <input id="admin-code" placeholder="Admin Code (optional)">
    <button id="login-btn">Join</button>
    <div id="login-error"></div>
  </div>

  <div id="chat-screen" style="display:none;">
    <div id="sidebar">
      <h3>Friends</h3>
      <ul id="friends"></ul>
      <h3>Friend Requests</h3>
      <ul id="requests"></ul>
      <input id="add-friend" placeholder="Add Friend">
      <button id="send-friend-btn">Send</button>
      <div id="admin-panel" style="display:none;">
        <h3>Admin Panel</h3>
        <ul id="online-users"></ul>
        <button id="refresh-admin">Refresh Data</button>
      </div>
    </div>

    <div id="chat-area">
      <div id="messages"></div>
      <div id="typing-indicator"></div>
      <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type a message...">
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
